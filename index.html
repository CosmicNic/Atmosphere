<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #D4A4F4; /* Purple background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            width: 350px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            color: #7D3C98; /* Deep purple */
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #EAEAEA; /* Light gray placeholder */
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #888; /* Gray text */
        }

        .field {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .field span {
            font-weight: bold;
            color: #333;
        }

        .field input {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            width: 60%;
        }

        .apps-section {
            margin-top: 20px;
        }

        .apps-header {
            font-size: 18px;
            font-weight: bold;
            color: #7D3C98; /* Deep purple */
            margin-bottom: 10px;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .app-box {
            width: 80px;
            height: 80px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #EAEAEA; /* Light gray */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: #888;
        }

        /* Responsive styles for phones */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .profile-picture {
                width: 80px;
                height: 80px;
                font-size: 10px;
            }

            .field input {
                width: 55%; /* Slightly smaller inputs */
            }

            .apps-grid {
                grid-template-columns: repeat(2, 1fr); /* Reduce columns for smaller screens */
            }

            .app-box {
                width: 70px;
                height: 70px;
                font-size: 10px; /* Smaller font size for app names */
            }

            .header {
                font-size: 20px; /* Slightly smaller header */
            }

            .apps-header {
                font-size: 16px; /* Adjust apps section header size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Atmosphere</div>
        <div class="profile-picture">Profile Picture</div>
        
        <!-- Fields for domain, host, moderation -->
        <div class="field">
            <span>Handle:</span>
            <input type="text" id="handle" value="Name.bsky.social" readonly>
        </div>
        <div class="field">
            <span>Domain:</span>
            <input type="text" id="domain" value="bsky.social" readonly>
        </div>
        <div class="field">
            <span>Host:</span>
            <input type="text" id="host" value="Bluesky Hosting" readonly>
        </div>
        <div class="field">
            <span>Mod:</span>
            <input type="text" id="mod" value="Auto-Mod Active" readonly>
        </div>

        <!-- Apps Section -->
        <div class="apps-section">
            <div class="apps-header">APPS:</div>
            <div class="apps-grid">
                <div class="app-box">App 1</div>
                <div class="app-box">App 2</div>
                <div class="app-box">App 3</div>
                <div class="app-box">App 4</div>
                <div class="app-box">App 5</div>
                <div class="app-box">App 6</div>
            </div>
        </div>
    </div>
</body>
</html>
